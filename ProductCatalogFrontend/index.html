<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>

    <link rel="stylesheet" href="Styles/styles.css">
    <script src="Scripts/script.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>



</head>
<body>
    <div class="container">
        <div class="admin-icon">
            <button id="admin-button">Admin Page</button>
        </div>
        <h1>Product Catalog</h1>
        <div class="cart-icon">
            <button id="cart-button">Cart (<span id="cart-count">0</span>)</button>
            <div id="cart-dropdown" class="cart-dropdown">
                <h3>Your Cart</h3>
                <ul id="cart-items"></ul>
                <button id="checkout-button">Confirm Order</button>
            </div>
        </div>
        <table id="product-table" class="display">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Los productos se cargarán aquí -->
            </tbody>
        </table>
    </div>

    <div id="checkoutModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Pedido</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="customerName">Nombre:</label>
                        <input type="text" class="form-control" id="customerName" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <label for="customerAddress">Dirección:</label>
                        <input type="text" class="form-control" id="customerAddress" placeholder="Ingrese su dirección">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmOrder">Confirmar Pedido</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
